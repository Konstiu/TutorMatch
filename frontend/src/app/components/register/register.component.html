<div class="pt-5">
  <div class="row align-items-center justify-content-center">
    <div class="card col-md-8 shadow" style="border: none;">
      <div class="card-body m-4">
        <div class="row">
          <div class="col-md-6 col-sm-12  d-flex">
            <div class="pt-5 rounded bg-light">
              <div class="row justify-content-center">
                <img class="w-50 rounded-circle" src="../../../assets/logo.jpg" alt="Logo image">
              </div>
              <div class="row p-4 mb-4">
                <h2 class="text-center">TutorMatch</h2>
                <p class="text-muted text-center">Advance your academic career, reach your goals and study with others!</p>
              </div>
            </div>
          </div>
          <div class="col p-4">
            <div class="row mb-5">
              <h3>LET'S GET STARTED!</h3>
              <p class="text-muted">Create your TutorMatch account now!</p>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="firstName" class="form-label text-muted">First Name:</label>
                    <input type="text" id="firstName" class="form-control" [(ngModel)]="firstName" name="firstName" required>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="lastName" class="form-label text-muted">Last Name:</label>
                    <input type="text" id="lastName" class="form-control" [(ngModel)]="lastName" name="lastName" required>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-muted">Email:</label>
                <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-muted">Password:</label>
                <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn primary-btn w-100">GET STARTED -></button>
              </div>
            </form>
            <div class="mt-3 text-center">
              Have an account? <a href="#">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
